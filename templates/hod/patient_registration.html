{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
       <div class="card">
          <div class="card-body">
             <form>
                <div class="row">
                   <div class="col-12">
                      <h5 class="form-title"><span>Patient Information</span></h5>
                   </div>
                   <div class="col-12">
                      <div class="form-group">
                         <label>Name</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12">
                      <div class="form-group">
                         <label>Phone</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12">
                      <div class="form-group">
                         <label>Age</label>
                         <input type="text" class="form-control">
                      </div>
                   </div>
                   <div class="col-12">
                      <div class="form-group">
                         <label>Gender</label>
                         <select class="form-control">
                            <option>Select Gender</option>
                            <option>Female</option>
                            <option>Male</option>
                            <option>Others</option>
                         </select>
                      </div>
                   </div>

                   <div class="col-12">
                      <div class="form-group">
                         <label>Address</label>
                         <textarea class="form-control"></textarea>
                      </div>
                   </div>

                   <div class="col-12">
                    <div class="form-group">
                       <label>Joining Date</label>
                       <div>
                          <input type="date" class="form-control">
                       </div>
                    </div>
                    </div>

                   <div class="col-12">
                      <button type="submit" class="btn btn-primary">Submit</button>
                   </div>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock  %}
